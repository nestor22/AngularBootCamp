<nav aria-label="Page navigation example">
  <ul class="pagination">
    <!--     <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }"> -->
    <li class="page-item" [appClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
    </li>
    <ng-container *ngFor="let image of images; let i = index">
      <li class="page-item" *ngIf="checkWindowIndex(i)">
        <a class="page-link" (click)="currentPage = i">{{ i + 1 }} </a>
      </li>
    </ng-container>

    <li
      class="page-item"
      [appClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>
<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" width="100px" height="100px" />
</div>
<div [ngSwitch]="currentPage">
  <div *ngSwitchCase="0">current page is equial to 0</div>
  <div *ngSwitchDefault>unnow current page</div>
</div>

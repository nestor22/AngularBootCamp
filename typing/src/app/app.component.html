<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Chakkebge</h1>

      <p class="has-text-centered">
        <span
          *ngFor="let letter of randomText.split(''); let i = index"
          [class]="compare(letter, enterText[i])"
          >{{ letter }}</span
        >
      </p>
      <div class="field">
        <input
          #randomTextInput
          class="input"
          type="text"
          (input)="onInput(randomTextInput.value)"
        />
      </div>

      <div *ngIf="randomText === enterText" class="box has-text-centered">
        <h1 class="title">success</h1>
      </div>
    </div>
  </div>
</div>
